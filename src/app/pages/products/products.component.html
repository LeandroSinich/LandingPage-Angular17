<div class="container center">
  <h2 class="mt-3">Nuestros Productos</h2>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Categoria</th>
        <th scope="col">Precio</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
        @for (product of listaProductos; track $index) {
            <tr>
              <th scope="row">{{product.id}}</th>
              <td>{{product.title}}</td>
              <td>{{product.category}}</td>
              <td>${{product.price}}</td>
              <td><button type="button" class="btn btn-outline-info" (click)="productDetailNavigate(product.id)">Detalle</button></td>
            </tr>
        }
      
    </tbody>
  </table>
</div>
